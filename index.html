<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <button class="startBtn">make my list</button>
      <h1 id="title"></h1>
    </header>
    <div class="bodyDiv">
      <div class="form">
        <span class="listInput"></span>
        <!-- <input id="input" placeholder="What needs to be done?"> -->
        <span class="submitBtn"></span>
      </div>
      <div id="instructions">
        <div id="instruction">
          <div>Click <img src="./css/unchecked.png" class="instruction"> to complete the task!</div>
          <div>Click each task name to mark <span id="mark">urgent</span>  or <span id="mark">important task.</span></div>
          <div>Click <img src="./css/trash.png" class="instruction"> to delete the task.</div>
          <div>Click <img src="./css/cancel.png" class="instruction"> to cancel completed mark.</div>
        </div>
      </div>
      <div class="list">
        <ul id="list"></ul>
      </div>
    </div>
    <footer>
      <div id="name">SeHee Son</div>
      <div clss="links">
        <a href="https://www.linkedin.com/in/sehee-son/">LinkedIn</a> |
        <a href="https://portfolio-sehee-v2.herokuapp.com/">Portfolio</a> |
        <a href="https://github.com/seheesf88">Github</a>
      </div>
    </footer>
    <script src="./js/app.js""></script>
  </body>
</html>
